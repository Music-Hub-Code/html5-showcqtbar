<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>ShowCQTBar Audio Spectrum Visualization</title>
        <script type="text/javascript" src="showcqtbar.js"></script>
        <script type="text/javascript" src="common.js"></script>
    </head>
    <body onload="start_showcqtbar(960, 360, 168)">
        <div style="position:relative; height:360px;">
            <div style="position:absolute; top:0px; left:0px;"><canvas id="my-canvas" width="960" height="360"></canvas></div>
            <div style="position:absolute; top:168px; left:0px;"><img src="axis-1920x48.png" width="960" height="24"/></div> 
        </div>
        <div style="position:relative;"><audio autoplay="autoplay" controls="controls" id="my-audio" style="width:960px;"></audio></div>
        <div>SELECT AUDIO: <input type="file" onchange="load_audio()" id="my-file"/></div>
        <p>Try other resolutions: [<a href="1280x480.html">1280x480</a>] [<a href="640x240.html">640x240</a>].</p>
        <p id="my-perf"></p>
    </body>
</html>
