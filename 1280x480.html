<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>ShowCQTBar Audio Spectrum Visualization</title>
        <script type="text/javascript" src="showcqtbar.js"></script>
        <script type="text/javascript" src="common.js"></script>
    </head>
    <body onload="start_showcqtbar(1280, 480, 224)">
        <div style="position:relative; height:480px;">
            <div style="position:absolute; top:0px; left:0px;"><canvas id="my-canvas" width="1280" height="480"></canvas></div>
            <div style="position:absolute; top:224px; left:0px;"><img src="axis-1920x48.png" width="1280" height="32"/></div> 
        </div>
        <div style="position:relative;"><audio autoplay="autoplay" controls="controls" id="my-audio" style="width:1280px;"></audio></div>
        <div>SELECT AUDIO: <input type="file" onchange="load_audio()" id="my-file"/></div>
        <p>Try other resolutions: [<a href="960x360.html">960x360</a>] [<a href="640x240.html">640x240</a>].</p>
        <p id="my-perf"></p>
    </body>
</html>
